<form class="form-group">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" value="" [(ngModel)]="cliente.nome" /><br>
    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" value="" [(ngModel)]="cliente.cpf"/><br><br>
    <input type="button" value="Cadastrar" (click)="cadastrarCliente()"/>
</form>
