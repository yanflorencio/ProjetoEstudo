<form class="form-inline">
    <div class="form-group mb-2">
        <label for="exampleInputEmail1">Digite o CPF:</label>
    </div>

    <div class="form-group mx-sm-3 mb-2">
        <input class="form-control mx-sm-3" type="text" id="cpf" name="cpf" value="" [(ngModel)]="cpf"/><br>
    </div>
    <input type="submit" class="btn btn-primary" value="Buscar" (click)="buscarClientePorCpf()"/>
</form>


<form *ngIf="cliente != null">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" [value]="cliente.nome" [(ngModel)]="cliente.nome" /><br>
    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" [value]="cliente.cpf" [(ngModel)]="cliente.cpf"/><br><br>
    <input type="submit" value="Alterar" (click)="alterarCliente()"/>
    <input type="submit" value="Deletar" (click)="deletarCliente()"/>
</form>
